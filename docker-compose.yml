web:
    image: nginx
    ports:
        - "8000:80"
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    links:
        - elasticsearch
        - kibana
        - graylog

elasticsearch:
    build: ./elasticsearch
    volumes:
        - ./data/es:/data

fluentd:
    build: ./fluentd
    links:
        - elasticsearch
        - graylog
    ports:
        - "5140:5140"
        - "5140:5140/udp"

kibana:
    image: balsamiq/docker-kibana
    environment:
        KIBANA_SECURE: false
    links:
        - elasticsearch:es

graylog:
    image: sjoerdmulder/graylog2
    environment:
        - "GRAYLOG2_PASSWORD=password"
