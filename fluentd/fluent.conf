<source>
    type syslog
    tag system
</source>

<match **>
    type copy
    <store>
        type elasticsearch
        host elasticsearch
        port 9200
        logstash_format true
        include_tag_key true
        tag_key @log_name
        flush_interval 10s
    </store>
    <store>
        type stdout
    </store>
</match>

